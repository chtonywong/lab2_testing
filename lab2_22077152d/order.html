<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="order.js"></script>
</head>
<body>
    <header class="text-bg-dark text-center py-3">
        <h2>Drink Ordering System</h2>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>  

            <div class="container d-none d-lg-block  text-center ">
                <div class="row d-flex justify-content-center ">
                    <div class="col col-lg-2">
                        <!--blank space d-xxl-none-->
                    </div>
                    <div class="navbar-nav col-auto">
                        <a class="nav-link active pe-4 " href="index.html">Home</a>
                        <a class="nav-link link-primary fw-bold active pe-4" aria-current="page" href="order.html">Order</a>
                        <a class="nav-link" href="reserve.html">Reserve a table</a>
                    </div>
                    <div class="col col-lg-2">
                        <!--blank space-->
                    </div>
                </div>
            </div>
        </div>
        
        <div class=" collpase  d-md-block d-lg-none" id="navbarToggleExternalContent">
            <div class="navbar-nav ">
                <a class="nav-link " href="index.html">Home</a>
                <a class="nav-link link-primary fw-bold active" aria-current="page" href="order.html">Order</a>
                <a class="nav-link" href="reserve.html">Reserve a table</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="basic container py-4">
            <form id="form" method="post">
                <div id="name" class="row">
                    <div class="mb-3">
                        <label for="CustomerName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="CustomerName" name="CustomerName">
                    </div>
                </div>
                <div id="typeDrink" class="TypeOfDrink row">
                    <label for="drink" >Drink:</label>
                    <select  id="drink" name="drink" class="p-2">
                        <option value="Please Select">Please Select</option>
                        <option value="Bubble Milktea">Bubble Milktea</option>
                        <option value="Iced Latte">Iced Latte</option>
                    </select>
                </div>
                <div id="modify" class="Modifications row p-1 d-inline-block d-lg-flex">
                    <div class="col d-flex d-lg-block">
                        <label class="pt-2" for="size" >Size:</label>
                        <div>
                            <input onchange="calculatePrice()"  type="radio" class="btn-check" name="size"  value="size_small" id="size_small" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="size_small">Small</label>
                        </div>
                        <div>
                            <input onchange="calculatePrice()" type="radio" class="btn-check" name="size" value="size_medium" id="size_medium" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="size_medium">Medium</label>
                        </div>
                        <div>
                            <input onchange="calculatePrice()"type="radio" class="btn-check" name="size"  value="size_large" id="size_large" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="size_large">Large</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label class="pt-2" for="ice" >Ice:</label>
                        <div>
                            <input type="radio" class="btn-check" name="ice"  value="ice_normal" id="ice_normal" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="ice_normal">Normal</label>
                        </div>
                        <div>
                            <input type="radio" class="btn-check" name="ice"  value="ice_less" id="ice_less" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="ice_less">Less</label>
                        </div>
                        <div>
                            <input type="radio" class="btn-check" name="ice"  value="ice_less" id="ice_NoIce" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="ice_NoIce">Without Ice</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label class="pt-2" for="sweetness" >Sweetness:</label>
                        <div>
                            <input type="radio" class="btn-check" name="sweetness"  value="100%" id="100%" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="100%">100%</label>
                        </div>
                        <div>
                            <input type="radio" class="btn-check" name="sweetness"  value="50%" id="50%" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="50%">50%</label>
                        </div>
                        <div>
                            <input type="radio" class="btn-check" name="sweetness"  value="0%" id="0%" autocomplete="off" >
                            <label class="btn btn-outline-primary m-2 mb-2 ms-2 ms-lg-0" for="0%">0%</label>
                        </div>
                    </div>
                </div>
                <div class="price row">
                    <div class="fs-2 fw-bold">Price $<span id="price">0</span></div>
                </div>
                <button onclick="placeOrder(event)" type="button" class="btn btn-success">Place Order</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>
        </div>
    </section>

    </footer>
</body>
</html>
